<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Data Collector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Questionnaire Data Collector</h1>
            <p>Student Response Management System</p>
        </div>

        <div class="questionnaire-selector">
            <div class="selector-content">
                <h3>üìã Select Questionnaire Type</h3>
                <div class="selector-buttons">
                    <button class="questionnaire-btn active" onclick="switchToQuestionnaire(1)" id="q1-btn">
                        <div class="btn-icon">ü§ù</div>
                        <div class="btn-text">
                            <strong>Social Inclusion</strong>
                            <small>22 Questions</small>
                        </div>
                    </button>
                    <button class="questionnaire-btn" onclick="switchToQuestionnaire(2)" id="q2-btn">
                        <div class="btn-icon">üß†</div>
                        <div class="btn-text">
                            <strong>Self-Perception</strong>
                            <small>11 Questions</small>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('add-student')">Add Student</button>
                <button class="tab" onclick="showTab('manage-students')">Manage Students</button>
                <button class="tab" onclick="showTab('summary')">Summary</button>
                <button class="tab" onclick="showTab('export')">Export</button>
            </div>

            <!-- Add Student Tab -->
            <div id="add-student" class="tab-content active">
                <div class="form-section fade-in">
                    <h3>Student Information</h3>
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" placeholder="Enter student ID">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Questionnaire Responses</h3>
                    <div class="questions-container" id="questionsContainer">
                        <!-- Questions will be dynamically generated here -->
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="addStudent()">Add Student</button>
                    <button class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                </div>
            </div>

            <!-- Manage Students Tab -->
            <div id="manage-students" class="tab-content">
                <div class="form-section">
                    <h3>Registered Students</h3>
                    <div id="studentsContainer" class="students-grid">
                        <!-- Students will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Summary Tab -->
            <div id="summary" class="tab-content">
                <div class="form-section">
                    <h3>Summary of All Students</h3>
                    <div id="summaryContainer">
                        <!-- Summary table will be displayed here -->
                    </div>
                </div>
            </div>


            <!-- Export Tab -->
            <div id="export" class="tab-content">
                <div class="export-section">
                    <h3>Export Data</h3>
                    <p>Export all student data in CSV or Excel format</p>
                    <div style="margin-top: 30px;">
                        <button class="btn btn-success" onclick="exportToCSV()">üìÑ Export to CSV</button>
                        <button class="btn btn-success" onclick="exportToExcel()">üìä Export to Excel</button>
                    </div>
                    <div id="exportStatus" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
